{% extends "base.html" %}

{% block title %}Mot de passe oublié - E-Trans{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    <i class="fas fa-redo"></i> Réinitialiser le mot de passe
                </h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Envoyer un lien de réinitialisation</button>
                </form>
                <hr>
                <p class="text-center">
                    <a href="{{ url_for('auth.login') }}">Retour à la connexion</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
